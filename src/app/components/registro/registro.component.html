<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


    </head>
  <br>
  <br>

    <body>
        <main class ="pt-4">
            <div class = "container align-items-center col-12 col-md-4">
                <div class="modal-header bg-black text-white d-flex justify-content-center">
                    <h5 class="modal-title text-center" id="exampleModalLabel">Registrar</h5>
                </div>
                <form  class=" bg-dark container py4 pb-4 rounded  align-content-center was-validated">
                  <div class="mb-3 pt-4">
                    <label for="inputNombre"  class="form-label text-white"><i class="fas fa-user"></i>Nombre:</label>
                    <input type="text" autocomplete ="off" class="form-control" name="nombre" id="inputNombre" #nombre="ngModel"
                    [(ngModel)]="UsuarioModelPost.nombre" required>
                  </div>
                  <div class="mb-3 pt-4">
                    <label for="inputApellido"  class="form-label text-white"><i class="fas fa-user"></i>Apellido:</label>
                    <input type="text" autocomplete ="off" class="form-control" name="apellido" id="inputApellido" #apellido="ngModel"
                    [(ngModel)]="UsuarioModelPost.apellido" required>
                 </div>

                 <div class="mb-3 pt-4">
                    <label for="inputEmail"  class="form-label text-white"><i class="fas fa-user"></i>Email:</label>
                    <input type="email" autocomplete ="off" class="form-control" name="email" id="inputEmail" #email="ngModel"
                    [(ngModel)]="UsuarioModelPost.email" required>
                 </div>
               
                 <div class="mb-3 pt-4">
                    <label for="inputPassword"  class="form-label text-white"><i class="fas fa-user"></i>Contraseña:</label>
                    <input type="password" autocomplete ="off" class="form-control" name="password" id="inputPassword" #password="ngModel"
                    [(ngModel)]="UsuarioModelPost.password" required>
                 </div>

                 <div class="mb-3 pt-4">
                    <label for="inputTelefono"  class="form-label text-white"><i class="fas fa-user"></i>Télefono:</label>
                    <input type="number" autocomplete ="off" class="form-control" name="telefono" id="inputTelefono" #telefono="ngModel"
                    [(ngModel)]="UsuarioModelPost.telefono" required>
                 </div>

                 <div class="mb-3 pt-4">
                    <label for="inputDireccion"  class="form-label text-white"><i class="fas fa-user"></i>Dirección:</label>
                    <input type="text" autocomplete ="off" class="form-control" name="direccion" id="inputDireccion" #direccion="ngModel"
                    [(ngModel)]="UsuarioModelPost.direccion" required>
                 </div>

                 <div class="mb-3 pt-4">
                    <label for="inputDepartamento" class="form-label text-white"><i class="fas fa-user"></i>Departamento:</label>
                    <select class="form-select" aria-label="Default select example" id="inputDepartamento" name="departamento"
                        #departamento="ngModel" [(ngModel)]="UsuarioModelPost.departamento" (change)="actualizarMunicipio(departamento.value)" required>
                        <option *ngFor="let clasificacion of clasificacion" [value]="clasificacion.tipo">{{clasificacion.tipo}}</option>
                    </select>
                </div>
                
                <div class="mb-3 pt-4">
                    <label for="inputMunicipio" class="form-label text-white"><i class="fas fa-user"></i>Municipio:</label>
                    <select class="form-select" aria-label="Municipio select" id="inputMunicipio" name="municipio"
                        #municipio="ngModel" [(ngModel)]="UsuarioModelPost.municipio" required>
                        <option *ngFor="let numero of municipios" [value]="numero">{{numero}}</option>
                    </select>
                </div>


                 <input type="hidden" name="accion" value="validar">
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger py-3 rounded-pill" (click)="postUsuarios()"> Registrarse</button>
                        <button type="reset" class="btn btn-danger py-3 rounded-pill" routerLink="/login"> Cancelar </button>
                    </div>

                </form>
            </div>
        </main>

    </body>
</html>
