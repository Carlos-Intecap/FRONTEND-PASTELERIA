<div class="container">

                <div class="card-header">
                    {{ category.nombreCategoria }}
                </div>
                <div class="card-body">
                    <h5 class="card-title">Descripci√≥n: {{category.descripcionCategoria}}</h5>
                    <!-- BOTON PARA TRAERSE EL ID DE LA CATEGORIA -->
                    <button type="button" class="btn btn-outline-primary mt-3" [routerLink]="['/rolgestorproductos', category._id]">

                </div>




            </div>
        </div>
    </div>
</div>
